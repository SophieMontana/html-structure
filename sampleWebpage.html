<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saphira</title>
  </head>
  <body>
    <h1>Header 1</h1>
    <p>This is a <b></b>paragraph text.<b></b></p>
    <h2>Header 2</h2>
    <p>This is <i>another </i>paragraph</p>
    <h3>Header 3</h3>
    <p><sup>This </sup> is the <sub>third </sub>paragraph.</p>
    <h4>Header 4</h4>
    <p> This is the<em> fourth</em> paragraph</p>
    <!--<em> looks the same as <i>, but will be emphasized when being read on screen reader <-->
    <h5>Header 5</h5>
    <p>Paragrah <mark> # 5 </mark></p>
    <h6>Header 6</h6>
    <p> <del>This</del> is <small>yet </small> <strong>another</strong> <ins>paragraph </ins></p>
  </body>
</html>
